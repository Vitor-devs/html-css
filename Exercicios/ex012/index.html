<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor.</p>

    <video controls width="550">
        <source src="midia/pexels-rulo-davila.mp4" type="audio/mp4">
        <source src="midia/pexels-rulo-davila.m4v" type="audio/m4v">
        <source src="midia/pexels-rulo-davila.ogv" type="audio/ogv ">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/R3GkqlJ87z4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
